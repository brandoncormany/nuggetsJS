<!DOCTYPE html>
<html ng-app='myApp'>
<head lang="en">
  <meta charset="UTF-8">
  <title>NuggetJS</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
  <script src="js/main.js"></script>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" ng-controller="sampleCtrl">
    <h1>Just some text to see</h1>
    <input type="text" placeholder="Enter your name" ng-model="name">
    <h2>Hello {{ name }}</h2>
    <button type="button" class="btn btn-success" ng-click="changeName()">Make the Name Dave</button>
    <p>
      {{ people }}
    </p>
  </div>

  <div class="container" ng-controller='helloCtrl'>
    <input type="text" placeholder="Enter your name" ng-model="newName">
    <button type="button" class="btn btn-info" ng-click="addName()">Add Name</button>
    <h1>Hello</h1>
    <ul class="list-group">
      <li ng-repeat='name in names' class="list-group-item">{{ name }}</li>
    </ul>

    <input type="number" ng-model="firstNum" min="20"> + <input type="number" ng-model="secondNum"> = the answer is {{ firstNum + secondNum | currency }}
  </div>

</body>
</html>
